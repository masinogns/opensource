<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>{% block title %}Home{% endblock %}</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="" />
<meta name="author" content="http://bootstraptaste.com" />
{% load staticfiles %}
<!-- css -->
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'css/fancybox/jquery.fancybox.css' %}">
<link rel="stylesheet" href="{% static 'css/jcarousel.css' %}">
<link rel="stylesheet" href="{% static 'css/flexslider.css' %}">
<link rel="stylesheet" href="{% static 'css/style.css' %}">


<!-- Theme skin -->
<link rel="stylesheet" href="{% static 'skins/default.css' %}">


<!-- =======================================================
    Theme Name: Moderna
    Theme URL: https://bootstrapmade.com/free-bootstrap-template-corporate-moderna/
    Author: BootstrapMade
    Author URL: https://bootstrapmade.com
======================================================= -->
<style media="screen">

  /*a > span:hover{
    /*background-color: rgb(104, 164, 196);*/
    /*color: black;*/
  /*}*/

  #ef{
    color: gray;
  }

  #ef:hover{
    color: rgb(104, 164, 196);
  }

  .col-md-3{
    width:25%;
    height:  500px;
  }
  .col-md-9{
    width:75%;
    height:  500px;
  }
#nav{
  color: gray;
  font-size: 23px;
}

</style>
</head>
<body>
<div id="wrapper">
	<!-- start header -->
	<header>
        <div class="navbar navbar-default navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="/"><img src="{% static 'img/logo.png' %}" alt="" style="width:200px;"></a>
                </div>
                <div class="navbar-collapse collapse ">

                  <ul class="nav navbar-nav">
                      <li><a id="nav" href="{% url 'introduce:index'%}">안심벨 소개</a></li>
                      <li><a id="nav" href="{% url 'camera:index'%}">몰래카메라</a></li>
                      <li><a id="nav" href="{% url 'jejudaum:room_list'%}">커뮤니티</a></li>
                  </ul>

                  {% if user.is_active %}
                    <ul class="nav navbar-nav">
                        <li class="login-hover"><a href="#">{% firstof user.get_short_name user.get_username %}</a></li>
                        <li class="login-hover"><a href="#">내 게시글</a></li>
                        <li class="login-hover"><a href="{% url 'password_change' %}"><span class="glyphicon glyphicon-log-in"></span> 비밀번호 변경</a></li>
                        <li class="login-hover"><a href="{% url 'logout'%}"><span class="glyphicon glyphicon-pencil"></span> 로그아웃</a></li>
                    </ul>
                  {% else %}
                  <ul class="nav navbar-nav ">
                    <li class="login-hover"><a href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in"></span> 로그인</a></li>
                    <li class="login-hover"><a href="{% url 'register'%}"><span class="glyphicon glyphicon-pencil"></span> 회원가입</a></li>
                  </ul>
                  {% endif %}
                </div>

            </div>
        </div>
	</header>



        {%block content%}


        {%endblock content%}

      </div>
    </div>
  </div>




</div>
<a href="#" class="scrollup"><i class="fa fa-angle-up active"></i></a>
<!-- javascript
    ================================================== -->
<!-- Placed at the end of the document so the pages load faster -->

<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/jquery.fancybox.pack.js' %}"></script>
<script src="{% static 'js/jquery.fancybox-media.js' %}"></script>
<script src="{% static 'js/google-code-prettify/prettify.js' %}"></script>
<script src="{% static 'js/portfolio/jquery.quicksand.js' %}"></script>
<script src="{% static 'js/portfolio/setting.js' %}"></script>
<script src="{% static 'js/jquery.flexslider.js' %}"></script>
<script src="{% static 'js/animate.js' %}"></script>
<script src="{% static 'js/custom.js' %}"></script>

</body>
</html>
