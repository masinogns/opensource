<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>{% block title %}Home{% endblock %}</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="" />
<meta name="author" content="http://bootstraptaste.com" />
{% load staticfiles %}
<!-- css -->
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'css/fancybox/jquery.fancybox.css' %}">
<link rel="stylesheet" href="{% static 'css/jcarousel.css' %}">
<link rel="stylesheet" href="{% static 'css/flexslider.css' %}">
<link rel="stylesheet" href="{% static 'css/style.css' %}">


<!-- Theme skin -->
<link rel="stylesheet" href="{% static 'skins/default.css' %}">


<!-- =======================================================
    Theme Name: Moderna
    Theme URL: https://bootstrapmade.com/free-bootstrap-template-corporate-moderna/
    Author: BootstrapMade
    Author URL: https://bootstrapmade.com
======================================================= -->
<style media="screen">
  .col-md-3{
    width:25%;
    height:  500px;
  }
  .col-md-9{
    width:75%;
    height:  500px;
  }
</style>
</head>
<body>
<div id="wrapper">
	<!-- start header -->
	<header>
        <div class="navbar navbar-default navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="/"><img src="{% static 'img/logo.png' %}" alt="" style="width:200px;"></a>
                </div>
                <div class="navbar-collapse collapse ">
                  <ul class="nav navbar-nav">
                      <li><a href="{% url 'introduce:index'%}">안심벨 소개</a></li>
                      <li><a href="{% url 'crimer:index'%}">성범죄자 조회</a></li>
                      <li><a href="{% url 'camera:index'%}">몰래카메라</a></li>
                      <li><a href="{% url 'community:index'%}">커뮤니티</a></li>
                  </ul>
                </div>
            </div>
        </div>
	</header>

  <div class="container">
    <div class="row" >
      <div class="col-md-3">
        <br><br><br>
        <a class="navbar-brand" href="{%block srcone%}{%endblock%}" ><span style="color:  rgb(104, 164, 196);">{%block onetitle%}{%endblock%}</span></a><br><br>
        <a class="navbar-brand" href="{%block srctwo%}{%endblock%}" ><span style="color:gray;">{%block twotitle%}{%endblock%}</span></a><br><br>
        <a class="navbar-brand" href="{%block src3%}{%endblock%}" ><span style="color: gray;">{%block threetitle%}{%endblock%}</span></a><bR><br>
        <a class="navbar-brand" href="{%block src4%}{%endblock%}" ><span style="color: gray;">{%block fourtitle%}{%endblock%}</span></a><br><br>
      </div>
      <div class="col-md-9"><br><br><br>
        <span style="color: rgb(104, 164, 196); font-size:x-large;">몰래카메라란?</span>

        {%block content%}


        {%endblock content%}

      </div>
    </div>
  </div>



	<footer class="container">
	<h3>현아, 유형, 기훈의 오픈소스 클래스 프로젝트입니다.</h3>
	</footer>
</div>
<a href="#" class="scrollup"><i class="fa fa-angle-up active"></i></a>
<!-- javascript
    ================================================== -->
<!-- Placed at the end of the document so the pages load faster -->

<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/jquery.fancybox.pack.js' %}"></script>
<script src="{% static 'js/jquery.fancybox-media.js' %}"></script>
<script src="{% static 'js/google-code-prettify/prettify.js' %}"></script>
<script src="{% static 'js/portfolio/jquery.quicksand.js' %}"></script>
<script src="{% static 'js/portfolio/setting.js' %}"></script>
<script src="{% static 'js/jquery.flexslider.js' %}"></script>
<script src="{% static 'js/animate.js' %}"></script>
<script src="{% static 'js/custom.js' %}"></script>

</body>
</html>
